<div class="login-page">
    <div fxLayout="column" fxLayoutAlign="start center">
        <div class="welcome-message">
            Welcome to TrackMe @Dixon<br><br>
        </div>
        <div class="login-form" fxLayout="column" fxLayoutAlign="center center">
            <div>
                <img src="/assets/osu_logo.jpeg" style="margin: auto; display: block; width: 70%; margin-bottom: 15px;">
            </div>
            <div>
                <table>
                    <tr>
                        <td><label for="username">Username: </label></td>
                        <td><input [(ngModel)]="username" type="text" id="username" name="username"></td>
                    </tr>
                    <tr>
                        <td><label for="password">Password: </label></td>
                        <td><input type="password" id="password" name="password"></td>
                    </tr>
                    <tr>
                        <td><label for="height">Height (in): </label></td>
                        <td><input type="number" id="height" name="height"></td>
                    </tr>
                    <tr>
                        <td><label for="weight">Weight (lbs): </label></td>
                        <td><input type="number" id="weight" name="weight"></td>
                    </tr>
                </table><br><br>
            </div>
            <div>
                <div fxLayout="row">
                    <div class="button" routerLink="/home" (click)="this.loginManager.setLoggedIn(true, username)">Create Account</div>
                    <div class="button" routerLink="/login">Go Back</div>
                </div>
            </div>
        </div>
    </div>
</div>
