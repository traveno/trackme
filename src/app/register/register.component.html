<div class="login-page">
    <div fxLayout="column" fxLayoutAlign="start center">
        <div class="welcome-message">
            Welcome to TrackMe @Dixon<br><br>
        </div>
        <div class="login-form" fxLayout="column" fxLayoutAlign="center center">
            <div>
                <img src="/assets/osu_logo.jpeg" style="margin: auto; display: block; width: 70%; margin-bottom: 15px;">
            </div>
            <div class="error">
                {{ errorMessage }}
            </div>
            <div>
                <form>
                    <div class="form-group">
                        <label for="username">Username: </label>
                        <input [(ngModel)]="username" class="form-control" type="text" id="username" name="username">
                    </div>
                    <div class="form-group">
                        <label for="realname">Your real name: </label>
                        <input [(ngModel)]="realname" class="form-control" type="text" id="realname" name="realname">
                    </div>
                    <div class="form-group">
                        <label for="password">Password: </label>
                        <input [(ngModel)]="password" class="form-control" type="password" id="password" name="password">
                    </div>
                    <div class="form-group">
                        <label for="pin">Desired PIN #: </label>
                        <input [(ngModel)]="pin" class="form-control" type="number" id="pin" name="pin">
                    </div>
                    <div class="form-group">
                        <label for="height">Height (in): </label>
                        <input [(ngModel)]="height" class="form-control" type="number" id="height" name="height">
                    </div>
                    <div class="form-group">
                        <label for="weight">Weight (lbs): </label>
                        <input [(ngModel)]="weight" class="form-control" type="number" id="weight" name="weight">
                    </div>
                    <div class="row" style="padding-top: 15px;">
                        <div class="col">
                            <button type="submit" class="btn btn-primary form-control" (click)="register()">Create Account</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-secondary form-control" routerLink="/login">Go Back</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
