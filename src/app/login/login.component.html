<div class="login-page">
    <div fxLayout="column" fxLayoutAlign="center center">
        <div class="welcome-message">
            Welcome to TrackMe @Dixon<br><br>
        </div>
        <div fxLayout="column" fxLayoutAlign="center center" class="login-form">
            <div>
                <img src="/assets/osu_logo.jpeg" style="margin: auto; display: block; width: 70%; margin-bottom: 15px;">
            </div>
            <div>
                <table>
                    <tr>
                        <td><label for="username">Username: </label></td>
                        <td><input [(ngModel)]="username" type="text" id="username" name="username"></td>
                    </tr>
                    <tr>
                        <td><label for="password">Password: </label></td>
                        <td><input type="password" id="password" name="password"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>OR</td>
                    </tr>
                    <tr>
                        <td><label for="pin">PIN: </label></td>
                        <td><input type="password" id="pin" name="pin"></td>
                    </tr>
                </table><br>
            </div>
            <div>
                <div fxLayout="row">
                    <div class="button" routerLink="/home" (click)="this.loginManager.setLoggedIn(true, username)">Login</div>
                    <div class="button" routerLink="/register">Register</div>
                </div>
            </div>
        </div>
    </div>
</div>
